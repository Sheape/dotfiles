# ~/.config/starship/starship.toml

[line_break]
disabled = true

[character]
format = "$symbol "
success_symbol = "[](bold blue)"
vicmd_symbol = "[](bold blue)"
error_symbol = "[](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style) "

[directory]
truncation_length = 5
truncation_symbol = "…/"
format = "[$path]($style) [$read_only]($read_only_style)"
read_only = " "

[package]
disabled = true

[time]
disabled = true

# Programming Languages

[nodejs]
disabled = true

[python]
format = "via [$symbol $version]($style) "
symbol = ""
style = "bold yellow"

[java]
format = "via [$symbol $version]($style)"
symbol = ""
style = "bold red"

[git_branch]
format = "on [$symbol $branch]($style) "
symbol = ""
style = "bold blue"

[git_commit]
disabled = true

[git_status]
staged = "⇡ $count"
modified = "✏  $count "
untracked = "∗ $count "
style = "bold green"
disabled = false

[gcloud]
disabled = true
